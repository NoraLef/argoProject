<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/the-argo-logo-black.png" alt="Logo" class="logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="heroes.html">Our Argo Heroes</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>

    <section id="contact">
      <form id="contactForm">
        <label for="firstname">First name:</label><br />
        <input type="text" id="firstname" name="fname" value="John" /><br />
        <label for="lastname">Last name:</label><br />
        <input type="text" id="lastname" name="lname" value="Doe" /><br /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="example@seamail.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <script src="contactForm.js"></script>
  </body>
</html>
